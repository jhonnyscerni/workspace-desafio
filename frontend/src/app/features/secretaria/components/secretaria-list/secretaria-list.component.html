<div class="page-container">
  <h1 class="page-title">Secretarias</h1>

  <div class="card">
    <p-table
      [value]="secretarias"
      [loading]="loading"
      [paginator]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
      [rowsPerPageOptions]="[10, 25, 50]"
      styleClass="p-datatable-sm">

      <ng-template pTemplate="caption">
        <div class="flex justify-content-between align-items-center">
          <div>
            <button
              pButton
              label="Nova Secretaria"
              icon="pi pi-plus"
              class="p-button-success mr-2"
              (click)="navigateToCreate()">
            </button>
            <a
              [href]="exportCsvUrl"
              pButton
              label="Exportar CSV"
              icon="pi pi-download"
              class="p-button-secondary">
            </a>
          </div>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Sigla</th>
          <th style="width: 150px">Ações</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-secretaria>
        <tr>
          <td>{{ secretaria.id }}</td>
          <td>{{ secretaria.nome }}</td>
          <td><strong>{{ secretaria.sigla }}</strong></td>
          <td>
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-rounded p-button-text p-button-warning"
              pTooltip="Editar"
              tooltipPosition="top"
              (click)="edit(secretaria.id)">
            </button>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-rounded p-button-text p-button-danger"
              pTooltip="Excluir"
              tooltipPosition="top"
              (click)="confirmDelete(secretaria)">
            </button>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4" class="text-center">Nenhuma secretaria encontrada</td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <p-confirmDialog></p-confirmDialog>
</div>

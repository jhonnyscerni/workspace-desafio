services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: servants-postgres
    restart: unless-stopped

    environment:
      POSTGRES_DB: ${DB_NAME:-servants_db}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata

    ports:
      - "${DB_PORT:-5432}:5432"

    volumes:
      - postgres-data:/var/lib/postgresql/data

    networks:
      - servants-network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: servants-backend
    restart: unless-stopped

    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-servants_db}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      SERVER_PORT: 8080
      JAVA_OPTS: "-Xms256m -Xmx512m"

    ports:
      - "${BACKEND_PORT:-8080}:8080"

    depends_on:
      postgres:
        condition: service_healthy

    networks:
      - servants-network

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Angular Frontend with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: servants-frontend
    restart: unless-stopped

    ports:
      - "${FRONTEND_PORT:-80}:80"

    depends_on:
      backend:
        condition: service_healthy

    networks:
      - servants-network

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

# Named volumes for data persistence
volumes:
  postgres-data:
    driver: local

# Custom network for service communication
networks:
  servants-network:
    driver: bridge
